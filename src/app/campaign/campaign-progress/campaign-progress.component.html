<div class="sans-serif f6 mw6">
  <div *ngIf="loadingCampaign; else progressBlock ">
    <div class="loader"></div>
  </div>
  <ng-template #progressBlock>
    <app-campaign-notes></app-campaign-notes>
    <app-zealot-progress *ngIf="campaign.campaignType === 'Night of the Zealot'"></app-zealot-progress>
    <app-dunwitch-progress *ngIf="campaign.campaignType === 'Dunwitch Legacy'"></app-dunwitch-progress>
    <app-missions></app-missions>
  </ng-template>
</div>
