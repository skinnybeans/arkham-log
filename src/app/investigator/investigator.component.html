<div class="sans-serif f6 ba w5 pa2 ma1 br2">
  <div>
    <input type="text" class="mv2 ba pa1 b--blue br2 w-100" [(ngModel)]="investigator.name" />
  </div>
  <div class="pv2 flex justify-between items-center">
    <div>Mental trauma: {{ investigator.mentalTrauma }}</div>
    <div>
        <button class="btn btn-primary w2 h2 mh1" (click)="updateMentalTrauma(-1)">-</button>
        <button class="btn btn-primary w2 h2 mh1" (click)="updateMentalTrauma(+1)">+</button>
    </div>
  </div>
  <div class="flex justify-between items-center">
    <div>Physical trauma: {{ investigator.physicalTrauma }}</div>
    <div>
        <button class="btn btn-primary w2 h2 mh1" (click)="updatePhysicalTrauma(-1)">-</button>
        <button class="btn btn-primary w2 h2 mh1" (click)="updatePhysicalTrauma(+1)">+</button>
    </div>
  </div>
  <hr/>
  <div>
    <div>
        Notes
    </div>
    <div class="flex items-center justify-between">
      <div><textarea class="" style="resize: none;" rows="2" [(ngModel)]="newNote"></textarea></div>
      <div><button class="btn btn-success w2 h2 mh1" [disabled]="newNote === ''" (click)="addNote()">+</button></div>
    </div>
    <!-- <input type="text" class="ba b--blue br2" [(ngModel)]="newNote" /> -->
  </div>
  <div>
    <ul class="list pl0">
        <li *ngFor="let t of investigator.notes; let i = index; let even = even">
          <div class="flex justify-between items-center pv1 pl1" [ngClass]="{ 'bg-black-10': even }">  
            <div>{{t}}</div>
            <div><button class="btn btn-danger w2 h2 mh1" (click)="removeNote(i)">-</button></div>
          </div>
        </li>
    </ul>
  </div>
</div>
