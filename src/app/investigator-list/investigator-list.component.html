<div class="flex flex-wrap ma2 sans-serif f6 mw-100">
  <div class="w5">
    <div>
      <button 
        class="f6 dim pointer ba ph2 pv1 mh1 bg-washed-green b b--green br2"
        (click)="onAddInvestigator()"
        [disabled]="!(investigators.length < 4)">
          Add Investigator
      </button>
    </div>
    <hr>
    <!-- <app-investigator *ngFor="let investigator of investigators" [investigator]="investigator"></app-investigator> -->
    <div class="flex items-center justify-between ma2" *ngFor="let investigator of investigators;let id = index">
      <div>{{investigator.name}}</div>
      <div>
        <button 
          class="f6 dim pointer ba ph2 pv1 mh1 bg-lightest-blue b b--blue br2 w3"
          [innerText]="(id === selectedIndex) ? 'Hide' : 'Show'" 
          (click)="onToggleInvestigator(id, $event)"
          >Show details
      </button>
      </div>
    </div>
  </div>
  <div *ngIf="selectedInvestigator !== undefined">
    <div>
      <app-investigator [investigator]="selectedInvestigator" ></app-investigator>
    </div>
    <div>
      <button class="f6 dim pointer ba ph2 pv1 mh1 bg-lightest-blue b b--blue br2 w3">Save</button>
      <button class="f6 dim pointer ba ph2 pv1 mh1 bg-washed-red b b--red br2 w3" (click)="onDeleteInvestigator()">Delete</button>
    </div>
  </div>
</div>
