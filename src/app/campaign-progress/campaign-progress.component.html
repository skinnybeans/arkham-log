<div class="sans-serif f6 ph2">
  <div class="f4">General notes</div>
  <div *ngFor="let note of notes">
    {{note}}
  </div>
  <div class="f4">Cultists we interrogated</div>
  <div class="f4">Cultists that got away</div>
  <hr>
  <div class="f4">
    Progress
  </div>
  <div *ngFor="let mission of missions">
    {{mission.name}}
    <input type="checkbox" [checked]="mission.completed" />
    XP Obtained: {{mission.experience}}
  </div>
</div>
